<ejs-schedule
  #scheduleObj
  width="auto"
  height="auto"
  [selectedDate]="selectedDate"
  [currentView]="currentView"
  [allowDragAndDrop]="false"
  [allowResizing]="false"
  [views]="views"
  timezone="UTC"
  [eventSettings]="eventSettings"
  [dateFormat]="dateFormat"
  (popupOpen)="onPopupOpen($event)"
  (actionBegin)="onActionBegin($event)"
>
</ejs-schedule>
