
<mat-toolbar class="toolbarNew" color="primary">
  <span class="title">Stavka plana rada</span>
 </mat-toolbar>
 <div class="container mat-elevation-z8">
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
  <mat-table #table [dataSource]="dataSource" matSort class="mat-cell">
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.id}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="cena">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Cena</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.cena}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="dijagnoza">
      <mat-header-cell *matHeaderCellDef >Dijagnoza</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.dijagnoza.opis}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="iznos">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Iznos</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.iznos}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="planRada">
      <mat-header-cell *matHeaderCellDef >Plan rada</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.planRada.id}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="popust">
      <mat-header-cell *matHeaderCellDef >Popust</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.popust + "%"}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="redniBroj">
      <mat-header-cell *matHeaderCellDef >Redni broj</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.redniBroj}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="vrstaIntervencije">
      <mat-header-cell *matHeaderCellDef >Vrsta intervencije</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.vrstaIntervencije.opis}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="zub">
      <mat-header-cell *matHeaderCellDef >Zub</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.zub}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="add">
      <mat-header-cell *matHeaderCellDef>
        <button mat-icon-button color="primary" (click)="openDialog(1)">
        <mat-icon>add</mat-icon>
      </button>
    </mat-header-cell>
    <mat-cell *matCellDef="let row">
    </mat-cell>
    </ng-container>
    <ng-container matColumnDef="edit">
        <mat-header-cell *matHeaderCellDef>Edit</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary" (click)="openDialog(2, row.id, row.cena, row.dijagnoza, row.iznos, row.planRada, row.popust, row.redniBroj, row.vrstaIntervencije, row.zub)">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="delete">
        <mat-header-cell *matHeaderCellDef>Delete</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary" (click)="openDialog(3, row.id, row.cena, row.dijagnoza, row.iznos, row.planRada, row.popust, row.redniBroj, row.vrstaIntervencije, row.zub)">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row style="cursor: pointer" *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
