<mat-toolbar class="toolbarNew" color="primary">
  <span class="title">Raƒçun</span>
 </mat-toolbar>
 <div class="container mat-elevation-z8">
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
  <mat-table #table [dataSource]="dataSource" matSort class="mat-cell">
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.id}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="datum">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Datum</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.datum}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="lookup">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Lookup</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.lookup}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="pacijent">
      <mat-header-cell *matHeaderCellDef >Pacijent</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.pacijent.ime }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="ukupno">
      <mat-header-cell *matHeaderCellDef >Ukupno</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.ukupno}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="add">
      <mat-header-cell *matHeaderCellDef>
        <button mat-icon-button color="primary" (click)="openDialog(1)">
        <mat-icon>add</mat-icon>
      </button>
    </mat-header-cell>
    <mat-cell *matCellDef="let row">
    </mat-cell>
    </ng-container>
    <ng-container matColumnDef="edit">
        <mat-header-cell *matHeaderCellDef>Edit</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary" (click)="openDialog(2,row.id, row.datum, row.lookup, row.pacijent, row.ukupno)">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="delete">
        <mat-header-cell *matHeaderCellDef>Delete</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary" (click)="openDialog(3,row.id, row.datum, row.lookup, row.pacijent, row.ukupno)">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row style="cursor: pointer" *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
