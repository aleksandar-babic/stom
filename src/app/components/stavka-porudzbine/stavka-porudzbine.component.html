<mat-toolbar class="toolbarNew" color="primary">
  <span class="title">Stavka porudzbine</span>
 </mat-toolbar>
 <div class="container mat-elevation-z8">
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
  <mat-table #table [dataSource]="dataSource" matSort class="mat-cell">
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.id}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="artikl">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Artikl</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.artikl.naziv}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="cena">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Cena</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.cena}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="jedinicaMere">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Jedinica Mere</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.jedinicaMere}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="kolicina">
      <mat-header-cell *matHeaderCellDef >Količina</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.kolicina}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="porudzbina">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Porudžbina</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.porudzbina.id}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="redniBroj">
      <mat-header-cell *matHeaderCellDef >Redni broj</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.redniBroj}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="ukupno">
      <mat-header-cell *matHeaderCellDef >Ukupno</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.cena * row.kolicina}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="add">
      <mat-header-cell *matHeaderCellDef>
        <button mat-icon-button color="primary" (click)="openDialog(1)">
        <mat-icon>add</mat-icon>
      </button>
    </mat-header-cell>
    <mat-cell *matCellDef="let row">
    </mat-cell>
    </ng-container>
    <ng-container matColumnDef="edit">
        <mat-header-cell *matHeaderCellDef>Edit</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary" (click)="openDialog(2, row.id, row.artikl, row.cena, row.jedinicaMere, row.kolicina, row.porudzbina, row.redniBroj)">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="delete">
        <mat-header-cell *matHeaderCellDef>Delete</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary" (click)="openDialog(3, row.id, row.artikl, row.cena, row.jedinicaMere, row.kolicina, row.porudzbina, row.redniBroj)">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row style="cursor: pointer" *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
