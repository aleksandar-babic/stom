<mat-toolbar class="toolbarNew" color="primary">
  <span class="title">Porudzbina</span>
 </mat-toolbar>
 <div class="container mat-elevation-z8">
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
  <mat-table #table [dataSource]="dataSource" matSort class="mat-cell">
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.id}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="datum">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Datum</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.datum}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="dobavljac">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Dobavljač</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.dobavljac.naziv}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="isporuceno">
      <mat-header-cell *matHeaderCellDef >Isporučeno</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.isporuceno}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="iznos">
      <mat-header-cell *matHeaderCellDef >Iznos</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.iznos}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="lookup">
      <mat-header-cell *matHeaderCellDef >Lookup</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.lookup}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="placeno">
      <mat-header-cell *matHeaderCellDef >Plaćeno</mat-header-cell>
      <mat-cell *matCellDef="let row"> <mat-checkbox checked=row.placeno [ngModel]="row.placeno" disabled>
      </mat-checkbox></mat-cell>
    </ng-container>
    <ng-container matColumnDef="ukupno">
      <mat-header-cell *matHeaderCellDef >Ukupno</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.ukupno}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="add">
      <mat-header-cell *matHeaderCellDef>
        <button mat-icon-button color="primary" (click)="openDialog(1)">
        <mat-icon>add</mat-icon>
      </button>
    </mat-header-cell>
    <mat-cell *matCellDef="let row">
    </mat-cell>
    </ng-container>
    <ng-container matColumnDef="edit">
        <mat-header-cell *matHeaderCellDef>Edit</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary" (click)="openDialog(2,row.id, row.datum, row.dobavljac, row.isporuceno, row.iznos, row.lookup, row.placeno, row.ukupno)">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="delete">
        <mat-header-cell *matHeaderCellDef>Delete</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary" (click)="openDialog(3,row.id, row.datum, row.dobavljac, row.isporuceno, row.iznos, row.lookup, row.placeno, row.ukupno)">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row style="cursor: pointer" *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
