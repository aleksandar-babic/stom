<div class="container">
  <h3 mat-dialog-title *ngIf="flag == 1">Dodavanje zaposlenog</h3>
  <h3 mat-dialog-title *ngIf="flag == 2">Modifikacija zaposlenog</h3>
  <h3 mat-dialog-title *ngIf="flag == 3">Brisanje zaposlenog</h3>
  <form class="mat-dialog-content" #formControl="ngForm">
    <div class="form">
      <mat-form-field>
        <input matInput placeholder="adresa" [(ngModel)]="data.adresa" name="adresa" [disabled]="flag==3" required>
      </mat-form-field>
    </div>
    <div class="form">
        <div class="row">
            <div class="column">
                <mat-form-field>
                    <input matInput placeholder="Ime" [(ngModel)]="data.ime" name="ime" [disabled]="flag==3" required>
                  </mat-form-field>
            </div>
            <div class="column2">
                <mat-form-field>
                    <input matInput placeholder="Prezime" [(ngModel)]="data.prezime" name="prezime" [disabled]="flag==3" required>
                  </mat-form-field>
            </div>
          </div>
    </div>
    <div class="form">
        <mat-form-field>
            <input matInput placeholder="Kontakt" [(ngModel)]="data.kontakt" name="kontakt" [disabled]="flag==3" required>
      </mat-form-field>
    </div>
    <div class="form">
      <mat-form-field>
        <input matInput placeholder="Username" [(ngModel)]="data.username" name="username" [disabled]="flag==3" required>
      </mat-form-field>
    </div>
    <div class="form">
      <mat-form-field>
        <mat-select [(ngModel)]="data.struka" placeholder="Struka" name="struka" [compareWith]="compareTo" [disabled]="flag == 3" required>
          <mat-option *ngFor="let struka of struke" [value]="struka">
            {{ struka.naziv }}
          </mat-option>
        </mat-select>      </mat-form-field>
    </div>
    <div class="form">
      <mat-form-field>
        <input matInput placeholder="Lookup" [(ngModel)]="data.lookup" name="lookup" [disabled]="flag==3" required>
      </mat-form-field>
    </div>
    <div mat-dialog-actions>
      <button mat-button *ngIf="flag==1" [type]="submit" [mat-dialog-close]="1" (click)="add()" [disabled]="!formControl.valid">
        Sačuvaj
      </button>
      <button mat-button *ngIf="flag==2" [type]="submit" [mat-dialog-close]="1" (click)="update()" [disabled]="!formControl.valid">
        Sačuvaj
      </button>
      <button mat-button *ngIf="flag==3" [type]="submit" [mat-dialog-close]="1" (click)="delete()">
        Obriši
      </button>
      <button mat-button (click)="cancel()">Poništi</button>
    </div>
  </form>
</div>
