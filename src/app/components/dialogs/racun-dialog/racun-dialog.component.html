<div class="container">
  <h3 mat-dialog-title *ngIf="flag == 1">Dodavanje računa</h3>
  <h3 mat-dialog-title *ngIf="flag == 2">Modifikacija računa</h3>
  <h3 mat-dialog-title *ngIf="flag == 3">Brisanje račun</h3>
  <form class="mat-dialog-content" #formControl="ngForm">
    <div class="form">
      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Datum" [(ngModel)]="data.datum" name="datum" [disabled]="flag===3" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="form">
           <mat-form-field>
            <input matInput placeholder="Lookup" [(ngModel)]="data.lookup" name="lookup" [disabled]="flag==3" required>
          </mat-form-field>
    </div>
    <div class="form">
      <mat-form-field>
        <mat-select [(ngModel)]="data.pacijent" placeholder="Pacijent" name="pacijent" [compareWith]="compareTo" [disabled]="flag == 3" required>
          <mat-option *ngFor="let pacijent of sviPacijenti" [value]="pacijent">
            {{ pacijent.ime }}
          </mat-option>
        </mat-select>      </mat-form-field>
    </div>
    <div class="form">
      <mat-form-field>
       <input matInput placeholder="Ukupno" [(ngModel)]="data.ukupno" name="ukupno" [disabled]="flag==3" required>
     </mat-form-field>
  </div>
    <div mat-dialog-actions>
      <button mat-button *ngIf="flag==1" [type]="submit" [mat-dialog-close]="1" (click)="add()" [disabled]="!formControl.valid">
        Sačuvaj
      </button>
      <button mat-button *ngIf="flag==2" [type]="submit" [mat-dialog-close]="1" (click)="update()" [disabled]="!formControl.valid">
        Sačuvaj
      </button>
      <button mat-button *ngIf="flag==3" [type]="submit" [mat-dialog-close]="1" (click)="delete()">
        Obriši
      </button>
      <button mat-button (click)="cancel()">Poništi</button>
    </div>
  </form>
</div>
