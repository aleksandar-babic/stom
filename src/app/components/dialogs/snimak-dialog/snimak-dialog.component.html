<div class="container">
    <h3 mat-dialog-title *ngIf="flag == 1">Dodavanje artikla</h3>
    <h3 mat-dialog-title *ngIf="flag == 2">Modifikacija artikla</h3>
    <h3 mat-dialog-title *ngIf="flag == 3">Brisanje artikla</h3>
    <form class="mat-dialog-content" #formControl="ngForm">

        <div class="form">
            <mat-form-field>
              <input matInput [matDatepicker]="picker" placeholder="Datum" [(ngModel)]="data.datum" name="datum" [disabled]="flag===3" required>
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>

      <div class="form">
        <mat-form-field>
          <input matInput placeholder="Opis" [(ngModel)]="data.opis" name="opis" [disabled]="flag==3" required>
        </mat-form-field>
      </div>

      <div class="form">
          <mat-form-field>
            <mat-select [(ngModel)]="data.pacijent" placeholder="Pacijent" name="pacijent" [compareWith]="compareTo" [disabled]="flag == 3" required>
              <mat-option *ngFor="let pacijent of sviPacijenti" [value]="pacijent">
                {{ pacijent.ime + pacijent.prezime }}
              </mat-option>
            </mat-select>      </mat-form-field>
        </div>

        <div class="form">
            <mat-form-field>
              <input matInput placeholder="Putanja" [(ngModel)]="data.putanja" name="putanja" [disabled]="flag==3" required>
            </mat-form-field>
          </div>

      <div mat-dialog-actions>
        <button mat-button *ngIf="flag==1" [type]="submit" [mat-dialog-close]="1" (click)="add()" [disabled]="!formControl.valid">
          Sačuvaj
        </button>
        <button mat-button *ngIf="flag==2" [type]="submit" [mat-dialog-close]="1" (click)="update()" [disabled]="!formControl.valid">
          Sačuvaj
        </button>
        <button mat-button *ngIf="flag==3" [type]="submit" [mat-dialog-close]="1" (click)="delete()">
          Obriši
        </button>
        <button mat-button (click)="cancel()">Poništi</button>
      </div>
    </form>
  </div>
