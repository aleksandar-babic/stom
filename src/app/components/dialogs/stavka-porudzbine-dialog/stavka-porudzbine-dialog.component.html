<div class="container">
  <h3 mat-dialog-title *ngIf="flag == 1">Dodavanje stavke porudžbine</h3>
  <h3 mat-dialog-title *ngIf="flag == 2">Modifikacija stavke porudžbine</h3>
  <h3 mat-dialog-title *ngIf="flag == 3">Brisanje stavke porudžbine</h3>

  <div class="form">
    <mat-form-field>
      <mat-select [(ngModel)]="data.artikl" placeholder="Artikl" name="artikl" [compareWith]="compareTo" [disabled]="flag == 3" required>
        <mat-option *ngFor="let artikl of sviArtikli" [value]="Artikl">
          {{ artikl.naziv }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="form">
    <mat-form-field>
     <input matInput placeholder="Cena" [(ngModel)]="data.cena" name="cena" [disabled]="flag==3" required>
   </mat-form-field>
  </div>

  <div class="form">
    <mat-form-field>
     <input matInput placeholder="Jedinica mere" [(ngModel)]="data.jedinicaMere" name="jedinicaMere" [disabled]="flag==3" required>
   </mat-form-field>
  </div>

  <div class="form">
    <mat-form-field>
     <input matInput placeholder="Količina" [(ngModel)]="data.kolicina" name="kolicina" [disabled]="flag==3" required>
   </mat-form-field>
</div>

<div class="form">
  <mat-form-field>
    <mat-select [(ngModel)]="data.porudzbina" placeholder="Porudžbina" name="porudzbina" [compareWith]="compareTo" [disabled]="flag == 3" required>
      <mat-option *ngFor="let porudzbina of svePorudzbine" [value]="porudzbina">
        {{ artikl.naziv }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div class="form">
  <mat-form-field>
   <input matInput placeholder="Redni broj" [(ngModel)]="data.redniBroj" name="redniBroj" [disabled]="flag==3" required>
 </mat-form-field>
</div>

<div class="form">
  <mat-form-field>
   <input matInput placeholder="Ukupno" [(ngModel)]="data.ukupno" name="ukupno" [disabled]="flag==3" required>
 </mat-form-field>
</div>



    <div mat-dialog-actions>
      <button mat-button *ngIf="flag==1" [type]="submit" [mat-dialog-close]="1" (click)="add()" [disabled]="!formControl.valid">
        Sačuvaj
      </button>
      <button mat-button *ngIf="flag==2" [type]="submit" [mat-dialog-close]="1" (click)="update()" [disabled]="!formControl.valid">
        Sačuvaj
      </button>
      <button mat-button *ngIf="flag==3" [type]="submit" [mat-dialog-close]="1" (click)="delete()">
        Obriši
      </button>
      <button mat-button (click)="cancel()">Poništi</button>
    </div>
  </form>
</div>
